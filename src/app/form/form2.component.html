<h1 style="text-align:center">
  Pawe≈Ç Sadownik
</h1>
<div class="login">
  <h2 class="login-header">Log in</h2>

  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit(user)"[formGroup]="user">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input type="name" placeholder="Name" formControlName="name">
    </p>

      <div *ngIf="user.get('name').errors && user.get('name').errors.name">Name is required</div>
    </div>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
</div>
